{% block containt %}
<div class="profile-pic">

    <h2>Emanuel Enrique √Ålvarez Jim√©nez</h2>
    <style>
  .audio-control {
    margin-top: 20px;
  }
  #reproductorAudio {
    display: none;
    margin-top: 10px;
  }
</style>

<!-- Bot√≥n para mostrar/ocultar el reproductor -->
<button onclick="toggleReproductor()">üéµ Sonido Ambiente</button>

<div id="reproductorAudio">
  <audio id="musicaFondo" loop>
    <source src="{% static 'audio/ambiente.mp3' %}" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <div class="audio-control">
    <button onclick="toggleAudio()">‚èØÔ∏è</button>
    <label for="volumen">üîà:</label>
    <input type="range" id="volumen" min="0" max="1" step="0.01" value="0.5" onchange="ajustarVolumen(this.value)">
  </div>
</div>

<script>
  const musica = document.getElementById("musicaFondo");
  const reproductor = document.getElementById("reproductorAudio");
  musica.volume = 0.5; // volumen inicial

  function toggleAudio() {
    if (musica.paused) {
      musica.play();
    } else {
      musica.pause();
    }
  }

  function ajustarVolumen(valor) {
    musica.volume = valor;
  }

  function toggleReproductor() {
    reproductor.style.display = (reproductor.style.display === "none") ? "block" : "none";
  }
</script>

</div>
{% endblock %}
